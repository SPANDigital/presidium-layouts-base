module:
  _merge: shallow
  mounts:
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes
    - source: node_modules
      target: static/node_modules
outputformats:
  _merge: shallow
  navigation:
    basename: navigation
    mediatype: text/javascript
  Compendium:
    baseName: compendium
    mediaType: application/json
outputs:
  home:
    - Navigation
    - Compendium
params:
  _merge: deep
  favicon: images/favicon.ico
  attributes:
    website: 2.12.0
  frontmatter:
  - key: author
    type: email
    strict: true
  - key: title
    type: text
    strict: true
