# Mock frontmatter config for testing email format validator
# Replace presidium-layouts-base/config/_default/frontmatter/params.yaml with this file
# Then regenerate schema: hugo --cleanDestinationDir

frontmatter:
  # Test field: email format (extends string with email pattern)
  test_email:
    type: email
    required: true
    validation_message: "A valid email address is required"
    placeholder_message: "Enter your email address"
    min_length: 5
    max_length: 100

  # Additional optional email field for testing non-required behavior
  optional_email:
    type: email
    required: false
    placeholder_message: "Optional email address"
    max_length: 100
