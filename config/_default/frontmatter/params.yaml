# Mock frontmatter config for testing string validator
# Replace presidium-layouts-base/config/_default/frontmatter/params.yaml with this file
# Then regenerate schema: hugo --cleanDestinationDir

frontmatter:
  # Test field: string type with various constraints
  test_string:
    type: string
    required: true
    validation_message: "Test string field is required"
    placeholder_message: "Enter test string"
    min_length: 3
    max_length: 50
    pattern: '^[a-zA-Z0-9\s]+$'  # Alphanumeric with spaces only
    default: "Default test string"

  # Additional optional string field for testing non-required behavior
  optional_string:
    type: string
    required: false
    placeholder_message: "Optional string field"
    max_length: 100
